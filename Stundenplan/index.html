<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Stundenplan</h1>
                <div id="beruf_Dropdown">
                    <label>Beruf auswählen</label>
                    <select name="beruf" id="beruf" class="form-control">
                        <option>Bitte auswählen</option>
                    </select>
                </div>
                <div id="klasse_Dropdown" style="display: none;">
                    <label>Klasse</label>
                    <select name="klassen" id="klassen" class="form-control">
                        <option>Bitte auswählen</option>
                    </select>
                </div>

                <div id="kalender_tafel">
                    <label>Kalender</label>
                    <tb id="tabelle">
                    </tb>
                </div>
                <br>
                <ul class="list-unstyled">
                    <li>Copy Right &copy; Oliver Czabala</li>
                    <li>Bootstrap v3.3.6</li>
                    <li>jQuery v1.11.1</li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Script.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            GetBerufe();
        })
        // Klassen laden, wenn Beruf geändert wurde
        $('#beruf').on('change', function(){
            //Elemente in der Klassen dropdown werden gelöscht
            var select = document.getElementById("klassen");
            var option = select.firstChild;
            while (option)
            {
                select.removeChild(option);
                option = select.firstChild;
            }
            // Methode um Dropdown klassen zu füllen
            GetKlassen();
        });

        // Klassen laden, wenn Beruf geändert wurde
        $('#klassen').on('change', function(){
            // Methode um Dropdown klassen zu füllen
            GetKalender();
        });
        var elem = document.getElementById('ueber');
        elem.addEventListener('click', ueberschriftEinfuegen);
        var elem = document.getElementById('zeile');
        elem.addEventListener('click', zeileEinfuegen);

        function ueberschriftEinfuegen() {
            var tabelle = document.getElementById('tabelle');
            // schreibe Tabellenüberschrift
            var caption = tabelle.createCaption();
            caption.innerHTML = 'Überschrift';
        }

        function zeileEinfuegen() {
            var tabelle = document.getElementById('tabelle');
            // schreibe Tabellenzeile
            var Reihe = tabelle.insertRow(0);
            for (var i = 0; i <= 6; i++) {
                var Inhalt = 'Zelle ' + (i + 1);
                var Zelle = Reihe.insertCell();
                Zelle.innerHTML = Inhalt;
            }
        }
    </script>
</body>
